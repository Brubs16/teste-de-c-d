<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skincare Elegante</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eae4d6; /* Cor bege claro da paleta */
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2a4239; /* Verde escuro da paleta */
            padding: 20px;
            text-align: center;
            color: #fff;
        }

        header h1 {
            font-family: 'Georgia', serif;
            letter-spacing: 2px;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px auto;
            max-width: 1200px;
        }

        .product {
            background-color: #fff;
            border: 1px solid #d3b38d; /* Bege médio da paleta */
            width: 300px;
            margin: 15px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product img {
            width: 100%;
            height: auto;
        }

        .product-info {
            padding: 20px;
            text-align: center;
        }

        .product h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #2a4239;
        }

        .product p {
            font-size: 16px;
            margin-bottom: 15px;
            color: #8a725a; /* Cor de bronze da paleta */
        }

        .btn {
            background-color: #cfa074; /* Botões dourados */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #b98960;
        }

        footer {
            background-color: #2a4239;
            padding: 10px;
            text-align: center;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

    </style>
</head>
<body>

<header>
    <h1>Elegance Skincare</h1>
</header>

<div class="container">
    <div class="product">
        <img src="https://via.placeholder.com/300x300" alt="Produto 1">
        <div class="product-info">
            <h2>Sérum Facial Hidratante</h2>
            <p>Deixa sua pele radiante e hidratada o dia todo.</p>
            <button class="btn">Comprar Agora</button>
        </div>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/300x300" alt="Produto 2">
        <div class="product-info">
            <h2>Creme Anti-Idade</h2>
            <p>Reduz rugas e linhas de expressão.</p>
            <button class="btn">Comprar Agora</button>
        </div>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/300x300" alt="Produto 3">
        <div class="product-info">
            <h2>Máscara Revitalizante</h2>
            <p>Revigore sua pele com ingredientes naturais.</p>
            <button class="btn">Comprar Agora</button>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 Elegance Skincare. Todos os direitos reservados.</p>
</footer>

</body>
</html>
